<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>

  <!-- ?? font awesome cdn -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <header>
      <div class="container">
        <div class="logo-container">
          <a href="#"><img src="./images/logo.png" alt="" /></a>
        </div>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">About us</a>
          <a href="#">Blog</a>
          <button class="btn light-btn">
            <i class="fa-solid fa-user"></i>
            Log In
          </button>
        </div>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h2 class="text-xxl">A powerful solution to grow your startup. Fast!</h2>
            <p>
              Organize, collaborate, and track progress seamlessly with our
              one-stop-shop startup growth tool.
            </p>
            <div class="hero-buttons">
              <button class="btn blue-btn">Get Started</button>
              <button class="btn light-btn">
                <i class="fa-solid fa-laptop"></i>
                Book a Demo
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="video bg-black">
        <div class="container">
          <h1 class="text-xl">See how it works and get started in less than 2 minutes
        </h1>
          <div class="video-div">
            <img src="./images/video-preview.png" alt="" />
          </div>
          <button class="btn blue-btn">Get Started</button>
        </div>
      </section>
    </main>
  </body>
</html>
